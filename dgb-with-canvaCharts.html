<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>"Digital Government Benchmark"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css\styles.css">


  <script>
    window.onload = function () {

    var chart = new CanvasJS.Chart("chartContainer", {
    	animationEnabled: true,
    	theme: "light2",

    	axisX:{
    		valueFormatString: "DD MMM",
    		crosshair: {
    			enabled: true,
    			snapToDataPoint: true
    		}
    	},
    	axisY: {
    		title: "Number of Visits",
    		includeZero: true,
    		crosshair: {
    			enabled: true
    		}
    	},
    	toolTip:{
    		shared:true
    	},
    	legend:{
    		cursor:"pointer",
    		verticalAlign: "bottom",
    		horizontalAlign: "left",
    		dockInsidePlotArea: true,
    		itemclick: toogleDataSeries
    	},
    	data: [{
        type: "line",
        showInLegend: true,
        name: "Unique Visit",
        lineDashType: "dash",
        color: "#E26A2C",
        dataPoints: [
          { x: new Date(2017, 0), y: 550 },
          { x: new Date(2017, 1), y: 690 },
          { x: new Date(2017, 2), y: 700 },
          { x: new Date(2017, 3), y: 658 },
          { x: new Date(2017, 4), y: 622 },
          { x: new Date(2017, 5), y: 677 },
          { x: new Date(2017, 6), y: 847 },
          { x: new Date(2017, 7), y: 953 },
          { x: new Date(2017, 8), y: 1120 },
          { x: new Date(2017, 9), y: 999 },
          { x: new Date(2017, 10), y: 900 },
          { x: new Date(2017, 11), y: 849 },
          { x: new Date(2017, 12), y: 912 },
    		]
    		},
    		{
          type: "line",
      		showInLegend: true,
      		name: "Total Visit",
      		markerType: "square",
      		xValueFormatString: "MMM, YYYY",
      		color: "#193498",
      		dataPoints: [
      			{ x: new Date(2017, 0), y: 650 },
      			{ x: new Date(2017, 1), y: 700 },
      			{ x: new Date(2017, 2), y: 710 },
      			{ x: new Date(2017, 3), y: 658 },
      			{ x: new Date(2017, 4), y: 734 },
      			{ x: new Date(2017, 5), y: 963 },
      			{ x: new Date(2017, 6), y: 847 },
      			{ x: new Date(2017, 7), y: 853 },
      			{ x: new Date(2017, 8), y: 869 },
      			{ x: new Date(2017, 9), y: 943 },
      			{ x: new Date(2017, 10), y: 970 },
      			{ x: new Date(2017, 11), y: 869 },
      			{ x: new Date(2017, 12), y: 890 },
    		]
    	}]
    });
    chart.render();

    function toogleDataSeries(e){
    	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
    		e.dataSeries.visible = false;
    	} else{
    		e.dataSeries.visible = true;
    	}
    	chart.render();
    }

    }

    $(window).resize(function(){
      drawChart();
    });

</script>

</head>

<body>

  <!-- section: header -->
<section id="header">

  <div class="header-title container-fluid">
    <h1 class="header-text">header contents</h1>
  </div>

</section>

<!-- section: traffic -->

<section id="traffic">

  <!-- module: total-traffic -->

  <div class="total-traffic container-fluid">

    <div class="total-traffic-title">
      <h2>
        Visitors across digital-government
      </h2>
      <p>
        Aggregated visits showing traffic from all participating agencies. The date-pickers allow comparison between two, equal time-periods.
      </p>

    </div>

    <div class="datepickers row">

      <div class="datepicker1 row col-lg-6">
        <div class="datepicker1-start col-lg-4">
          <label for="start">Time-period 1 Start:</label>
          <input type="date" id="" name="" value="DD-MM-YYYY" min="2017-01-01" max="2021-12-31">
        </div>
        <div class="datepicker1-end col-lg-4">
          <label for="start">Time-period 1 End:</label>
          <input type="date" id="" name="" value="DD-MM-YYYY" min="2017-01-01" max="2021-12-31">
        </div>
      </div>

      <div class="datepicker2 row col-lg-6">
        <div class="datepicker2-start col-lg-4">
          <label for="start">Time-period 2 Start:</label>
          <input type="date" id="" name="" value="DD-MM-YYYY" min="2017-01-01" max="2021-12-31">
        </div>
        <div class="datepicker2-end col-lg-4">
          <label for="start">Time-period 2 End:</label>
          <input type="date" id="" name="" value="DD-MM-YYYY" min="2017-01-01" max="2021-12-31">
        </div>
      </div>

    </div>

    <div id="chartContainer" class="total-traffic-chart container"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  </div>

</section>

</body>

</html>
