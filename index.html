<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>"Digital Government Benchmark"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css\styles.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>

  <!-- section: header -->
  <section id="header">

    <div class="header-title container-fluid">
      <h1 class="header-text container">Digital Government Benchmarks</h1>
    </div>

  </section>

  <!-- section: traffic -->

  <section id="traffic">

    <!-- module: total-traffic -->

    <div class="total-traffic container-fluid">

      <div class="total-traffic-title container">
        <h2>
          Visitors across digital-government
        </h2>
        <p>
          Aggregated visits showing traffic from all participating agencies. The date-pickers allow comparison between two, equal time-periods.
        </p>

      </div>

      <div class="datepickers container row">

        <div class="datepicker1 container col-lg-12 row">
          <div class="datepicker1-start container col-lg-4">
            <label for="start">Time-period Start:</label>
            <input type="date" id="" name="" value="DD-MM-YYYY" min="2017-01-01" max="2021-12-31">
          </div>
          <div class="datepicker1-end container col-lg-4">
            <label for="start">Time-period End:</label>
            <input type="date" id="" name="" value="DD-MM-YYYY" min="2017-01-01" max="2021-12-31">
          </div>
        </div>

      </div>

      <div id="curve_chart" class="total-traffic-chart"></div>
      <script src="trafficChart.js" charset="utf-8"></script>

    </div>

  </section>

</body>

</html>
